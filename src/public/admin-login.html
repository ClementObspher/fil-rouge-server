<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - Fil Rouge Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #404040;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #888;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #404040;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #60efff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #16a34a;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .info-box {
            background: rgba(96, 239, 255, 0.1);
            border: 1px solid rgba(96, 239, 255, 0.3);
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #60efff;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-box p {
            font-size: 0.8rem;
            color: #ccc;
            line-height: 1.4;
        }

        .quick-access {
            text-align: center;
            margin-top: 20px;
        }

        .quick-btn {
            background: transparent;
            color: #60efff;
            border: 1px solid #60efff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #60efff;
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Panel</h1>
            <p>Acc√®s au syst√®me de monitoring</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Se connecter
            </button>
        </form>

        <div class="quick-access">
            <button class="quick-btn" onclick="quickLogin()">üöÄ Acc√®s Admin</button>
            <button class="quick-btn" onclick="goToDashboard()">üìä Dashboard</button>
        </div>

        <div class="info-box">
            <h3>üí° Acc√®s Rapide</h3>
            <p>
                Pour tester le syst√®me, utilisez le bouton "Acc√®s Admin" ou les identifiants :<br>
                <strong>Email:</strong> admin@example.com<br>
                <strong>Mot de passe:</strong> password
            </p>
        </div>
    </div>

    <script>
        // V√©rifier si d√©j√† connect√© avec un token valide
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('admin-token');
            if (token) {
                try {
                    // V√©rifier si le token est encore valide
                    const response = await fetch('/admin/verify', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            showSuccess(`D√©j√† connect√© en tant que ${result.data.user.username} ! Redirection...`);
                            setTimeout(() => {
                                window.location.href = '/monitoring-dashboard';
                            }, 1500);
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Token invalide, nettoyage...');
                }

                // Si le token n'est pas valide, le supprimer
                localStorage.removeItem('admin-token');
                localStorage.removeItem('admin-user');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            // D√©sactiver le bouton pendant la connexion
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';

            try {
                // Authentification via API avec JWT
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Stocker le vrai token JWT
                    localStorage.setItem('admin-token', result.data.token);
                    localStorage.setItem('admin-user', JSON.stringify(result.data.user));

                    showSuccess(`Connexion r√©ussie ! Bienvenue ${result.data.user.username}. Redirection...`);

                    setTimeout(() => {
                        window.location.href = '/monitoring-dashboard';
                    }, 1500);

                } else {
                    showError(result.message || 'Identifiants incorrects');
                }

            } catch (error) {
                showError('Erreur de connexion : ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        async function quickLogin() {
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: 'admin@example.com', password: 'password' })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('admin-token', result.data.token);
                    localStorage.setItem('admin-user', JSON.stringify(result.data.user));
                    showSuccess('Acc√®s admin activ√© ! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/monitoring-dashboard';
                    }, 1000);
                } else {
                    showError('Erreur lors de la connexion rapide');
                }
            } catch (error) {
                showError('Erreur : ' + error.message);
            }
        }

        function goToDashboard() {
            window.location.href = '/monitoring-dashboard';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>

</html>
